<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
</head>
<body>
    <h4><a href="/">Back to home</a></h4>
    <div>
        <form method='POST'>
            {% csrf_token %}
            {% block content %}
            <h2>Are you sure you want to delete the job {{ job.job_title }} ?</h2>
            <button class ="btn btn-outline-danger" type="submit"><b>Yes, Delete</b></button>
            <button type="button"><a href="{% url 'job_details' job.id %}"><b>Cancel</b></a></button>
            </div>
            <br><br>
        </form>
        <div>
            {% for message in messages %}
                <h3> {{message}} </h3>
            {% endfor %}
        </div>
        {% endblock %}
</body>
</html>
