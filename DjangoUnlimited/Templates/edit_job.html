<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>

<body>
    <h4><a href="/">Back to home</a></h4>
    <div>
        <h2>Edit Job Listing</h2>
        <hr>
        {% block content %}
        <form action="{% url 'edit_job' job.id %}" method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {% if user == 'employer' %}
                {{ jobForm.as_p  }}
            {% elif user == 'admin' %}
                {{ jobForm.as_p }}
                {{ companyForm.as_p }}
            {% endif %}

            <input type="hidden" name="next" value="{% url 'job_details' job.id %}">
            <button type="submit"><b>Save Changes</b></button>
            <button type="button"><a href="{% url 'job_details' job.id %}"><b>Cancel</b></a></button>
        </form>
    </div>
    <br><br>

    <!-- this displays any errors during submission -->
    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>

    {% endblock %}
</body>
</html>
