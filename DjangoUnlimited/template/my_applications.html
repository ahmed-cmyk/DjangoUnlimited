{% load staticfiles %}

{% block css %}
<style>
        b, strong {
            font-weight: initial !important;
        }


</style>
{% endblock css %}

{% block content %}

<table class="table">
    <thead>
    <tr>
        <th>Date Applied</th>
        <th>Job ID</th>
    </tr>
    </thead>
    <tbody>
    {% for job in jobs_applied %}
    <tr>
        <td>{{ job.date_applied }}</td>
        <td>{{ job.job_id }}</td>
        {% endfor %}
    </tr>
    </tbody>
</table>


{% endblock %}

{% block js %}
<script>
        // the initialisation of dataTables and set the ordering of first column

        $('.table').DataTable({
            "order": [[0, "desc"]],
            scrollX: true
        });



</script>
{% endblock %}
