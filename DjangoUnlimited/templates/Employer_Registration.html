{% load staticfiles %}
<!-- Stylesheet -->
{% block css %}
    <link rel="stylesheet" rel = "text/css" href="{% static 'css/Stylesheet.css' %}"/>
{% endblock css %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Sign Up</title>
</head>
<body>
    <h4><a href="/">Back to home</a></h4>

    <h2>Create an account to post jobs</h2>
    <form action="employer_registration" method="post">
        {% csrf_token %}

        {{ user_form.as_p }}
        {{ employer_form.as_p }}

        <input type="checkbox" name="terms" required> 
        <label>I have read and agree to the terms and conditions</label><br><br>

        <input type="submit"> 
    </form>

    <div>
        {% for message in messages %}
            <h3> {{message}} </h3>
        {% endfor %}
    </div>
</body>
</html>
