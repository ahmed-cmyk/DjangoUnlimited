{% extends "theme.html" %}
{% load staticfiles %}

{% block content %}
    {% if jobs_applied %}
        <table class="table">
            <thead>
            <tr>
                <th>Date Applied</th>
                <th>Job ID</th>
            </tr>
            </thead>
            <tbody>
            {% for job in jobs_applied %}
            <tr>
                <td>{{ job.date_applied }}</td>
                <td>{{ job.job_id }}</td>
                {% endfor %}
            </tr>
            </tbody>
        </table>
    {% else %}
        <body  style="min-height: 400px; margin-bottom: 150px;">
        <h2 align="center">You have not applied to any jobs yet</h2>
        <footer style="position: fixed">
    {% endif %}
{% endblock %}
