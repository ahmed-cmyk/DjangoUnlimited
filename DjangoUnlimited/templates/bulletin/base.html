{% block title %}
<title>Bulletin - Add New Post</title>
{% endblock title %}


{% block content %}
<p class="text-bold white font-15">Add New Post</p>


<form method="POST">
    {% csrf_token %}

    {{ form.title }}

    <br><br>

    {{ form.feed }}

    <br><br>
    <button id="submitbutton" type="submit" name="submitbutton" value="submitbutton">Submit
    </button>


</form>

{% endblock content %}
